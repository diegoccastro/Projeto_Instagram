<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.PNG" alt="instagram celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/instagram-logo.png" class= "instagram-logo" alt="instagram logo">
                <div class="profile-foto">
                    <img src="imagens/instagram-perfil.PNG" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como diego.candido.9</a>
                <a href="#" Class="instagram-logout"> Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é diego.candido.9 ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>                   
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
